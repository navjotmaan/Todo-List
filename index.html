<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h1>Your Tasks</h1>
            <button id="add-task" onclick="document.getElementById('tasks').showModal()">Add Task</button>
        </div>

        <div id="todos"></div>
    </div>

    <dialog id="tasks">
        <form id="task-info">

            <label for="title"></label>
            <input id="title" name="title" type="text" placeholder="Add Task">

            <label for="description">Description: </label>
            <input id="description" name="description" type="text">

            <label for="date">Due Date: </label>
            <input id="date" name="date" type="date">

            <fieldset id="priority">
                <legend>Priority</legend>
            
                <input id="low" type="radio" name="priority" >
                <label for="low">Low</label>

                <input id="medium" type="radio" name="priority">
                <label for="medium">Medium</label>
                
                <input id="high" type="radio" name="priority" >
                <label for="high">High</label>
            </fieldset>

            <button type="submit" id="save-task">Save</button>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
