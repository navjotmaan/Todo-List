<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <div id="sidebar">
            <h1>Your Tasks</h1>
            <button class="add-task" onclick="document.getElementById('tasks').showModal()">Add Task</button>
            <button class="add-task" onclick="document.getElementById('projects').showModal()">My Projects</button>
        </div>

        <div id="todos"></div>
    </div>

    <dialog id="tasks">
        <form id="task-info">

            <label for="title"></label>
            <input id="title" name="title" type="text" placeholder="Task Name">

            <label for="description">Description: </label>
            <input id="description" name="description" type="text">

            <label for="date">Due Date: </label>
            <input id="date" name="date" type="date">

            <fieldset>
                <legend id="priority">Priority</legend>
            
                <input id="low" type="radio" name="priority" >
                <label for="low">Low</label>

                <input id="medium" type="radio" name="priority">
                <label for="medium">Medium</label>

                <input id="high" type="radio" name="priority" >
                <label for="high">High</label>

            </fieldset>

            <label for="project-select">Project:</label>
            <select id="project-select" name="project">
            </select>

            <div class="btns">
                <button class="save-btn" type="submit">Save</button>
                <button class="close-btn" type="button" onclick="document.getElementById('tasks').close()">Close</button>
            </div>
        </form>
    </dialog>

    <dialog id="projects">
        <form id="projects-name">
            <label for="project-name"></label>
            <input id="project-name" name="project-name" type="text" placeholder="Project Name">

            <div class="btns">
                <button class="save-btn" type="submit">Done</button>
                <button class="close-btn" type="button" onclick="document.getElementById('projects').close()">Close</button>
            </div>
        </form>
    </dialog>

    <script type="module" src="./modules/ui.js"></script>
</body>
</html>
